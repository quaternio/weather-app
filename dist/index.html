<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
  <div id="header">3-Day Forecast</div>

  <nav class="menu">
    <form action="" method="get" id="search-form">
      <div class="form-container">
        <label for="search">Enter Zip Code: </label>
        <input type="text" name="search" id="search" required />
      </div>
      <div class="form-container">
        <input type="submit" value="Submit" />
      </div>
      <div></div>
    </form>
  </nav>

  <div id="headline">
    <div id="place"></div>
  </div>

  <div id="forecast">
    <div id="day-1" class="fc-day"></div>
    <div id="day-2" class="fc-day"></div>
    <div id="day-3" class="fc-day"></div>
  </div>
</body>
